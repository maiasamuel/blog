{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<form class="form-horizontal" method='POST' action='/add'>
  <fieldset>
    {% if pageTitle == 'Update' %}
    <legend>Update Post</legend>
    {% else %}
    <legend>New Post</legend>
    {% endif %}
    <div class="form-group">
      <label for="inputTitle" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title" value="{{title}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" value="{{author}}">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Content</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="10" id="inputContent" name="content">{{content}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputURL" class="col-lg-2 control-label">Image</label>
      <div class="col-lg-10">
        <input type="url" class="form-control" id="inputURL" placeholder="URL" name="URL" value="{{photo_cover_url}}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        {% if pageTitle === 'Update' %}
        <button type="button" class="btn" id="update" data-id="{{id}}">Update</button>
        {% else %}
        <button type="submit" class="btn">Submit</button>
        {% endif %}
      </div>
    </div>
  </fieldset>
</form>

<a href="/">Back to Blog</a>

{% endblock %}
