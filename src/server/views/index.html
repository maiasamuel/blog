{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<a href='/' class="btn btn-default btn-lg btn-block">Maia's Blog</a>



  <div class="container">
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <h2>{{post.content}}</h2>
    <img class="img-responsive" src="{{post.photo_cover_url}}" alt="" />
    <h3>Author: {{post.author}}</h3>
    <button type="button" name="delete" data-id="{{post.id}}" id="delete">Delete {{post.id}} </button>

    <a href="/comments/add">New Comment</a>
    <span>
      <h4>"{{data | dump}}"</h4>
      <h5>{{data[0].author}}</h5>
    </span>
  </div>
      {% endfor %}
  <a href="/add">NEW POST</a>


{% endblock %}
